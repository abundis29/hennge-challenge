<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>title</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./static/hennge-font.css">


</head>

<body>
    <div class="table-responsive-sm">
        <!-- TABLE -->
        <table id="datatable" role="table" class="table table-hover ">
            <thead role="rowgroup">
                <tr role="row">
                    <th role="columnheader" style="border: none;">
                        <div style="max-width: 324px;
                        display: block;
                        min-width: 324px;">
                            <div class="input-group">
                                <span class="input-group-prepend">
                                    <div class="input-group-text bg-transparent border-right-0"><i
                                            class="icon hennge icon-icon_calender"></i></div>
                                </span>
                                <input class="form-control py-2 border-left-0 border" type="date" id="search-by-date">
                                <span class="input-group-append">
                                    <div id="search-by-date__button"
                                        class="input-group-text bg-transparent border-left-0">
                                        <i class="icon hennge icon-icon_search"></i></div>
                                </span>
                            </div>
                        </div>
                        <br>
                        <span>
                            <h3 id="mail_count">Results: 0 mails</h3>
                        </span>
                    </th>
                </tr>
                <tr role="row" id="ttitles">
                    <th class="" role="columnheader" style="width:130px"></th>
                    <th class="" role="columnheader">From</th>
                    <th class="" role="columnheader">To</th>
                    <th class="" role="columnheader">Subject</th>
                    <th class="sortable" role="columnheader">Date</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <!-- TABLE END -->
    </div>




    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="./static/js/index.js"></script>
    <script src="./static/js/hennge.js"></script>
</body>

</html>
